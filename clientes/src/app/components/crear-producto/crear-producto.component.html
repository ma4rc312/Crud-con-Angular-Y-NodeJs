<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>

                    <form class="form mt-4" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                             class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-warning"
                            *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                                <span>El nombre del producto</span><strong> es requerido ⚠️</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-warning"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categori</span><strong> es requerida ⚠️</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                            class="form-control form-control-lg" placeholder="Ubicacion">
                            <div class="text-warning"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicacion </span><strong> es requerida ⚠️</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-warning"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span> El precio </span><strong> es requerido ⚠️</strong>
                            </div>
                        </div>

                        <div class="mb-3">
                        <button routerLink="/" class="btn btn-secondary float-end">VOLVER</button>
                        <button type="submit" [disabled]="productoForm.invalid"  class="btn btn-success float-end">{{ buttonEnv | uppercase }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
